        <ul class="list-view">
            <!--
            <li class="row">

                <span class="telphone">18701373448</span>
            </li>
            -->

        </ul>
    </div>
</section>

<footer>
    <ul>
        <li onclick="window.open('./index.html','_self')">
            <i class="icon icon-home"></i>

        </li>
        <li onclick="window.open('./inspect.html','_self')">

        <li onclick="window.open('./myself.html','_self')">

    </ul>
</footer>



<section class="dialog">
    <div class="c">
        <div class="body">
            <div class="content">
                <!--
                <span class="item">市场</span>
                -->
            </div>
        </div>
    </div>
    <div class="bg"></div>
</section>

<!-- toast 开始 -->
<div class="toast invisibile">
    <div class="tip"></div>
</div>
<!-- toast 结束 -->

<!--loading 动画开始-->
<div class="loading invisibile" id="loading">

        <div class="body">
            <div class="img"></div>
        </div>
    </div>
    <div class="bg"></div>
</div>

<section class="yd-pop-box">
    <div class="c">
        <div class="bd" wp="wpdom">
            <div class="close"></div>
            <div class="content">
                <div class="text">
                </div>
                <div class="btn">
                    <div class="col">
                        <span class="ok">呼叫</span>
                    </div>
                    <div class="col">
                        <span class="no">取消</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- build:contactsjs -->
<script src="../js/query.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/common.js"></script>
