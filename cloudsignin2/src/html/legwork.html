<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>外勤签到</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="外勤签到">
  <meta name="description" content="外勤签到">
  <meta name="author" content="Wangpq">
  <!-- build:legworkstyle -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/legwork.css">
  <!-- endbuild -->
  <!-- build:flexible -->
  <script src="../js/flexible.js"></script>
  <!-- endbuild -->
</head>
<body>

<header class="yd-hd">
    <a href="javascript:void(0)" class="back"></a>
    <div class="hd">外勤签到</div>
</header>

<section class="yd-bd">
    <ul class="form">
        <li class="w">
            <label for="name">外勤事由</label>
            <input type="text" id="reason" placeholder="请输入外勤事由">
        </li>
        <li class="w">
            <label for="name">外勤地点</label>
            <input type="text" id="address" placeholder="自动获取外勤地点">
            <i class="btn-refresh rotate" id="addRefresh"></i>
        </li>
        <li>
            <div class="p">
                <span>上传图片<i>(最少一张最多三张)</i></span>
            </div>
            <div class="p">
                <span class="img-set">
                    <!--
                    <img src="../images/upload01.jpg" alt="">
                    -->
                </span>
                <span class="select">
                    <input id="file" type="file" name="upload" accept="image/*" capture="camera">
                </span>
            </div>  
        </li>
    
    </ul>
    <div class="btn btn-primary" id="btnComplate">完成</div>
</section>

<!--loading 动画开始-->
<section class="loading invisibile" id="loading">
    <div class="c">
        <div class="body">
            <div class="img"></div>
            <div class="text"></div>
        </div>
    </div>
    <div class="bg"></div>
</section>
<!--loading 动画结束-->

<section class="yd-pop-box">
    <div class="c">
        <div class="bd" wp="wpdom">
            <div class="close"></div>
            <div class="content">
                <div class="text">
                    <!--
                    <div class="suc-text">
                        <strong>恭喜！</strong>您获得<b>100</b>粽券， 同时龙舟前进<b>1</b>米。再接再厉哦~
                    </div>
                    -->
                </div>
                <div class="btn">
                    <span class="ok">确定</span>
                    <span class="no">取消</span>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- build:lrzjs -->
<script src="../js/lrz/lrz.all.bundle.js"></script>
<!-- endbuild -->

<!-- build:legworkjs -->
<script src="../js/query.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/common.js"></script>
<script src="../js/urlConf.js"></script>
<script src="../js/legwork.js"></script>
<!-- endbuild -->
</body>
</html>
