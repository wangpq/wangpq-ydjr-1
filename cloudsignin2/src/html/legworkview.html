<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>外勤签到</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="外勤签到">
  <meta name="description" content="外勤签到">
  <meta name="author" content="Wangpq">
  <!-- build:legworkstyle -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/legwork.css">
  <!-- endbuild -->
  <!-- build:flexible -->
  <script src="../js/flexible.js"></script>
  <!-- endbuild -->
</head>
<body>

<section class="page">
    <header class="yd-hd" data-id="index">
        <a href="javascript:void(0)" class="back"></a>
        <div class="hd">外勤签到</div>
    </header>
    <div class="yd-bd">
       <ul class="form">
            <li class="w">
                <label for="name">外勤事由</label>
                <input type="text" id="reason" readonly>
            </li>
            <li class="w">
                <label for="name">外勤地点</label>
                <input type="text" id="address" readonly>
            </li>
            <li>
                <div class="p">
                    <span>已上传图片</span>
                </div>
                <div class="p">
                    <span class="img-set">
                    </span>
                </div>  
            </li>
       </ul>
    </div>
</section>


<!--loading 动画开始-->
<div class="loading invisibile" id="loading">
    <div class="c">
        <div class="body">
            <div class="text"></div>
        </div>
    </div>
    <div class="bg"></div>
</div>
<!--loading 动画结束-->


<!-- build:legworkviewjs -->
<script src="../js/zepto.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/common.js"></script>
<script src="../js/urlConf.js"></script>
<script src="../js/legworkview.js"></script>
<!-- endbuild -->
</body>
</html>
