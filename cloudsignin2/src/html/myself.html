<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>云签到我</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="云签到我">
  <meta name="description" content="云签到我">
  <meta name="author" content="Wangpq">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-rim-auto-match" content="none">
  <!-- build:myselfstyle -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/gztshare.css">
  <link rel="stylesheet" href="../css/myself.css">
  <!-- endbuild -->
  <!-- build:flexible -->
  <script src="../js/flexible.js"></script>
  <!-- endbuild -->
</head>
<body>

<header class="yd-hd" data-id="index">
    <a href="javascript:void(0)" class="back"></a>
    <div class="hd">云签到</div>
</header>

<section class="yd-bd">
    <div class="show-set">
        <img src="../images/tou.png" alt="头像">
        <div class="name"></div>
        <div class="tel"></div>
        <div class="company"></div>
    </div>
    <div class="do">
        <div class="m" href="javascript:void(0)">
                <div class="icon">
                    <i></i>
                    <span>邀请同事加入</span>
                </div>
        </div>
        <div class="m">
                <span class="icon" onclick="window.open('./request.html','_self')">
                    <i></i>
                    <span>公司开通云签到</span>
                </span>
        </div>
    </div>
    <div class="versions"></div>
</section>

<section class="yd-pop-box" id="alert">
    <div class="c">
        <div class="bd" wp="wpdom">
            <div class="close"></div>
            <div class="content">
                <div class="text">版本过低，请重新下载客户端！</div>
            </div>
        </div>
    </div>
</section>


<footer>
    <ul>
        <li onclick="window.open('./index.html','_self')">
            <i class="icon icon-home"></i>
            <span class="text">首页</span>
        </li>
        <li onclick="window.open('./inspect.html','_self')">
            <i class="icon icon-inspect"></i>
            <span class="text">巡检</span>
        </li>
        <li onclick="window.open('./contacts.html','_self')">
                <i class="icon icon-contacts"></i>
                <span class="text">通讯录</span>
        </li>
        <li class="active" onclick="window.open('./myself.html','_self')">
            <i class="icon icon-user"></i>
            <span class="text">我</span>
        </li>
    </ul>
</footer>

<!-- toast 开始 -->
<div class="toast invisibile">
    <div class="tip"></div>
</div>
<!-- toast 结束 -->

<!--loading 动画开始-->
<div class="loading invisibile" id="loading">
    <div class="c">
        <div class="body">
            <div class="img"></div>
        </div>
    </div>
    <div class="bg"></div>
</div>
<!--loading 动画结束-->

<!-- build:myselfjs -->
<script src="../js/fastclick.js"></script>
<script src="../js/common.js"></script>
<script src="../js/urlConf.js"></script>
<script src="../js/gztshare.js"></script>
<script src="../js/myself.js"></script>
<!-- endbuild -->
</body>
</html>
