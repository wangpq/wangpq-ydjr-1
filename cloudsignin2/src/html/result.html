<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>签到页面</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="签到页面">
  <meta name="description" content="签到页面">
  <meta name="author" content="Wangpq">
  <!-- build:resultstyle -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/result.css">
  <!-- endbuild -->
  <!-- build:flexible -->
  <script src="../js/flexible.js"></script>
  <!-- endbuild -->
</head>

<body>

<header class="yd-hd" data-id="index">
    <a href="javascript:void(0)" class="back"></a>
    <div class="hd">签到页面</div>
</header>
<div class="yd-bd">
    <!-- 签到成功开始 -->
    <div id="success" class="invisibile">
        <div class="row">
            <div>蓝牙</div>
            <div><img src="../images/success.png"></div>
        </div>
        <div class="row">
            <div>手机码</div>
            <div><img src="../images/success.png"></div>
        </div>
        <div class="row">
            <div>签到设备</div>
            <div id="successSignInDevice"></div>
        </div>
        <div class="row">
            <div>签到时间</div>
            <div><span id="successSignInTime"></span>分</div>
        </div>
        <div class="button">签到成功!</div>
        <div class="msg"><span></span></div>
    </div>
    <!-- 签到成功结束 -->

    <!-- 签到失败开始 -->
    <div id="error" class="invisibile">
        <div class="row">
            <div>蓝牙</div>
            <div>
                <div>
                    <img src="../images/error.png">
                </div>
                <div id="pbocDeviceRights"></div>
            </div>
        </div>
        <!--
        <div class="row">
            <div>GPS定位</div>
            <div><div><img src="../images/error.png"></div><div>未在设备范围内</div></div>
        </div>
        <div class="row">
            <div>手机码</div>
            <div><div><img src="../images/error.png"></div><div>非绑定手机码</div></div>
        </div>
        -->
        <div class="row">
            <div>签到设备</div>
            <div id="errorSignInName">上下班打卡</div>
        </div>
        <div class="row">
            <div>签到时间</div>
            <div><span id="errorSignInTime"></span>分</div>
        </div>
        <div class="button">签到失败!</div>
        <div class="msg"></div>
    </div>
    <!-- 签到失败结束 -->
</div>


<!--loading 动画开始-->
<div class="loading invisibile" id="loading">
    <div class="c">
        <div class="body">
            <div class="img"></div>
        </div>
    </div>
    <div class="bg"></div>
</div>
<!--loading 动画结束-->

<!-- toast 开始 -->
<div class="toast invisibile">
    <div class="tip"></div>
</div>
<!-- toast 结束 -->

<!-- build:resultjs -->
<script src="../js/common.js"></script>
<script src="../js/urlConf.js"></script>
<script src="../js/result.js"></script>
<!-- endbuild -->
</body>
</html>
