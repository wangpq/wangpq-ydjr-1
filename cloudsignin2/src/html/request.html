<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>公司申请开通云签到</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="公司申请开通云签到">
  <meta name="description" content="公司申请开通云签到">
  <meta name="author" content="Wangpq">
  <!-- build:requeststyle -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/request.css">
  <!-- endbuild -->
  <!-- build:flexible -->
  <script src="../js/flexible.js"></script>
  <!-- endbuild -->
</head>
<body>

<section class="page">
    <header class="yd-hd" data-id="index">
        <a href="javascript:void(0)" class="back"></a>
        <div class="hd">申请开通</div>
    </header>
    <div class="yd-bd">
       <div class="form">
            <p>
                <label for="name">公司名称</label>
                <input type="text" name="name" id="name" placeholder="请输入公司名称">
            </p>
            <p>
                <label for="contact">联系人</label>
                <input type="text" name="contact" id="contact"  placeholder="请输入联系人">
            </p>
            <p>
                <label for="tel">联系电话</label>
                <input type="tel" name="tel" id="tel"  placeholder="请输入联系电话">
            </p>
            <p>
                <label for="scale">公司规模</label>
                <select name="scale" id="scale">
                    <option value="---" selected="selected">---</option>
                    <option value="1-100人">1-100人</option>
                    <option value="100-300人">100-300人</option>
                    <option value="300-500人">300-500人</option>
                    <option value="500人以上">500人以上</option>
                </select>
            
            </p>
       </div>
       <div class="btn btn-open" id="btnOpen">申请开通</div>
       <div class="tips">
           <p>在收到您的申请信息之后，我们将在12个小时内联系您。</p>
           <p>如果您有任何疑问、商务合作，请致电：13909898761</p>
       </div>
    </div>
</section>

<!-- toast 开始 -->
<div class="toast invisibile">
    <div class="tip"></div>
</div>
<!-- toast 结束 -->

<!--loading 动画开始-->
<div class="loading invisibile" id="loading">
    <div class="c">
        <div class="body">
            <div class="img"></div>
        </div>
    </div>
    <div class="bg"></div>
</div>
<!--loading 动画结束-->

<!-- build:requestjs -->
<script src="../js/fastclick.js"></script>
<script src="../js/common.js"></script>
<script src="../js/urlConf.js"></script>
<script src="../js/request.js"></script>
<!-- endbuild -->

</body>
</html>
