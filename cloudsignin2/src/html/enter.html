<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>云签到</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="云签到">
  <meta name="description" content="云签到">
  <meta name="author" content="Wangpq">
  <!-- build:enterstyle -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="../css/enter.css">
  <!-- endbuild -->
  <!-- build:flexible -->
  <script src="../js/flexible.js"></script>
  <!-- endbuild -->
</head>
<body>


<header class="yd-hd">
    <a href="javascript:void(0)" class="back"></a>
    <div class="hd">云签到</div>
</header>

<div class="yd-bd">
    <div class="swipe">
        <div class='swipe-wrap'>
            <div class="swipe-page" style="width:3000px;">
                <img src="../images/slider_01.jpg" alt="手机蓝牙打卡、巡检告别指纹机" title="手机蓝牙打卡、巡检告别指纹机">
            </div>
            <div class="swipe-page">
                <img src="../images/slider_02.jpg" alt="智能化考勤管理释放HR小姐姐效率飞起来" title="智能化考勤管理释放HR小姐姐效率飞起来">
            </div>
            <div class="swipe-page">
                <img src="../images/slider_03.jpg" alt="" title="">
            </div>
        </div> 
        <div class="num-box" id="numBox">
            <span class="current"></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="form">
        <p>
            <label for="name" class="icon-user"><span>姓名</span></label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="tel" class="icon-tel"><span>手机号</span></label>
            <input type="tel" name="tel" id="tel">
        </p>
    </div>
    <div class="btn-box">
        <span class="btn btn-success">激活</span>
        <span class="btn btn-primary" onclick="window.open('./request.html','_self')">公司开通云签到</span>
    </div>
</div>


<!-- toast 开始 -->
<div class="toast invisibile">
    <div class="tip"></div>
</div>
<!-- toast 结束 -->

<!-- 弹出框开始 -->
<section class="yd-pop-box"  id="ydPopBox">
    <div class="c">
        <div class="bd" wp="wpdom">
            <div class="close"></div>
            <div class="content">
                <div class="text">
                </div>
                <div class="btn">
                    <div class="col">
                        <span class="ok">确定</span>
                    </div>
                    <div class="col">
                        <span class="no">取消</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 弹出框结束 -->

<!--loading 动画开始-->
<div class="loading invisibile" id="loading">
    <div class="c">
        <div class="body">
            <div class="img"></div>
        </div>
    </div>
    <div class="bg"></div>
</div>
<!--loading 动画结束-->



<!-- build:enterjs -->
<script src="../js/fastclick.js"></script>
<script src="../js/swipe.js"></script>
<script src="../js/common.js"></script>
<script src="../js/urlConf.js"></script>
<script src="../js/enter.js"></script>
<!-- endbuild -->
</body>
</html>
