<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="keywords" content="贵州通公积金查询">
<meta name="description" content="贵州通公积金查询">
<meta name="author" content="Wangpq">
<meta name="format-detection" content="telephone=no">  
<meta http-equiv="x-rim-auto-match" content="none"> 
<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
<!-- build:resetPassCss -->
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/public.css">
<link rel="stylesheet" href="../css/resetPass.css">
<!-- endbuild -->
<!-- build:flexible -->
<script src="../js/flexible.js"></script>
<!-- endbuild -->
<!-- build:urlconfig -->
<script src="../js/urlconfig.js"></script>
<!-- endbuild -->
</head>
<body>

<section class="page active" id="resetPage">
	<header class="yd-hd">
		<a href="javascript:void(0)" class="back"></a>
		<div class="hd">重置密码</div>
	</header>
	<div class="yd-bd reset-box">
		<ul>
			<li>
				<p><input type="text" placeholder="请输入您的单位公积金账户名称(必填)" id="accountName"></p>
			</li>
			<li>
				<p><input type="text" placeholder="请输入您的姓名(必填)" id="userName"></p>
			</li>
			<li>
				<p><input type="text" placeholder="请输入您的个人公积金账号(必填)" id="accountNum"></p>
			</li>
			<li>
				<p><input type="text" placeholder="请输入您的身份证(必填)" id="idNumber"></p>
			</li>
			<li>
				<p><input type="tel" placeholder="请输入您的手机号(必填)" id="telphone"></p>
			</li>
			<li>
				<p>
					<input type="text" placeholder="请输入验证码(必填)" id="authcode">
					<span class="btn btn-time" id="btnGetAuthcode">获取验证码</span>
				</p>
			</li>
			<li>
				<p><input type="text" placeholder="请输入您的单位公积金账号" id="companyAccountNum"></p>
			</li>
			<li>
				<p><input type="text" placeholder="请输入您的公积金单位经办人" id="companyOperator"></p>
			</li>
			<li>
				<p><input type="text" placeholder="请输入您的公积金单位法人" id="companyLegalPerson"></p>
			</li>
		</ul>
		<div class="reset-tips"><span>*重置之后的密码为个人公积金账号后六位</span></div>
		<div class="btn btn-primary disable" id="btnSubmit">提交</div>
	</div>
</section>
	
<!-- build:resetPassJs -->
<script src="../js/fastclick.js"></script>
<script src="../js/query.js"></script>
<script src="../js/common.js"></script>
<script src="../js/gztUtil.js"></script>
<script src="../js/resetPass.js"></script>
<!-- endbuild -->
</body>
</html>
