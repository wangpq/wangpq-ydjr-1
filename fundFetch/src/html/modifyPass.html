<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="keywords" content="贵州通公积金查询">
<meta name="description" content="贵州通公积金查询">
<meta name="author" content="Wangpq">
<meta name="format-detection" content="telephone=no">  
<meta http-equiv="x-rim-auto-match" content="none"> 
<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
<!-- build:modifyPassCss -->
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/public.css">
<link rel="stylesheet" href="../css/modifyPass.css">
<!-- endbuild -->
<!-- build:flexible -->
<script src="../js/flexible.js"></script>
<!-- endbuild -->
<!-- build:urlconfig -->
<script src="../js/urlconfig.js"></script>
<!-- endbuild -->
</head>
<body>

<section class="page active" id="modifyPassPage">
	<header class="yd-hd">
		<a href="javascript:void(0)" class="back"></a>
		<div class="hd">密码修改</div>
	</header>
	<div class="yd-bd">
		<ul class="form">
			<li class="w">
				<label for="newPass">请输入新密码</label>
				<input type="password" name="newPass" id="newPass" placeholder="请输入新密码">
			</li>
			<li class="w">
				<label for="reNewPass">请再次确认新密码</label>
				<input type="password" name="reNewPass" id="reNewPass" placeholder="请再次确认新密码">
			</li>
		</ul>
		<div class="btn btn-danger" id="btnModify">确认修改</div>
		<div class="tips">
		温馨提示：<br />
		密码为6位数字，请牢记并请勿泄露给他人。为系统安全,多次操作需要间隔时间大于1分钟,否则操作失败!
		</div>
	</div>
</section>

<!-- build:modifyPassJs -->
<script src="../js/fastclick.js"></script>
<script src="../js/query.js"></script>
<script src="../js/common.js"></script>
<script src="../js/modifyPass.js"></script>
<!-- endbuild -->

</body>
</html>
