<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="keywords" content="贵州通公积金查询">
<meta name="description" content="贵州通公积金查询">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="-1" />
<meta name="author" content="Wangpq">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="x-rim-auto-match" content="none">
<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
<!-- build:myFundCss -->
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/public.css">
<link rel="stylesheet" href="../css/myFund.css">
<!-- endbuild -->
<!-- build:flexible -->
<script src="../js/flexible.js"></script>
<!-- endbuild -->
<!-- build:urlconfig -->
<script src="../js/urlconfig.js"></script>
<!-- endbuild -->
</head>
<body>

<section class="page active" id="myFundPage">
	<header class="yd-hd">
		<a href="javascript:void(0)" class="back">退出</a>
		<div class="hd">我的公积金</div>
		<a href="javascript:void(0)" class="txt">密码修改</a>
	</header>
	<div class="yd-bd">
		<dl class="desc">
			<dt>
				<div class="money"></div>
				<div class="text">公积金余额</div>
			</dt>
			<dd>
				<div class="w" id="gjjBoby">
					<div class="mm">
					<p>
						<span class="key">月缴额：</span>
						<span class="value" id="monthbalance"></span>
					</p>
					<p>
						<span class="key">单位月缴额：</span>
						<span class="value" id="companybalance"></span>
					</p>
					<p>
						<span class="key">职工月缴额：</span>
						<span class="value" id="employeebalance"></span>
					</p>
					<p>
						<span class="key">工资基数：</span>
						<span class="value" id="wagebase"></span>
					</p>
					<p>
						<span class="key">公积金号：</span>
						<span class="value" id="personaccount"> </span>
					</p>
					<p>
						<span class="key">卡号：</span>
						<span class="value" id="pan"> </span>
					</p>
					<p>
						<span class="key">身份证号：</span>
						<span class="value" id="idNum"></span>
					</p>
					<p>
						<span class="key">手机号：</span>
						<span class="value" id="telphone"></span>
					</p>
					<p>
						<span class="key">开户日期：</span>
						<span class="value" id="opentDate"></span>
					</p>
					<p>
						<span class="key">初缴日期：</span>
						<span class="value" id="startDate"></span>
					</p>
					<p>
						<span class="key">缴至年月：</span>
						<span class="value" id="lastDate"></span>
					</p>
					<p>
						<span class="key">单位汇缴状态：</span>
						<span class="value" id="frozen"></span>
					</p>
					</div>
					<div class="mm">
					<p>
						<span class="key">是否办理公积金委扣：</span>
						<span class="value" id="transactentrustcut"></span>
					</p>
					<p>
						<span class="key">是否办理商代委扣：</span>
						<span class="value" id="transactbusinesscut"></span>
					</p>
					<p>
						<span class="key">是否贷款：</span>
						<span class="value" id="loanflg"></span>
					</p>
					<!--
					<p>
						<span class="key">单位法人：</span>
						<span class="value" id="snlegalperson"></span>
					</p>
					-->
					<p>
						<span class="key">单位经办人：</span>
						<span class="value" id="operator"></span>
					</p>
					<p>
						<span class="key">单位账号：</span>
						<span class="value" id="companyaccount"></span>
					</p>
					<p>
						<span class="key">单位销户日期：</span>
						<span class="value" id="hjspxhrq"></span>
					</p>
					<p>
						<span class="key">单位联系电话：</span>
						<span class="value" id="sntel"></span>
					</p>
					<!--
					<p>
						<span class="key">所属管理部：</span>
						<span class="value" id="orgname"></span>
					</p>
					-->
					<p>
						<span class="key">单位账户冻结状态：</span>
						<span class="value" id="zt"></span>
					</p>
					<p>
						<span class="key">单位地址：</span>
						<span class="value" id="snaddress"></span>
					</p>
				    </div>
				</div>
				<div class="btn-wrap"><span  class="btn-arrow" id="btnArrow"></span></div>
			</dd>
		</dl>
		<div class="btn-box">
			<div class="mod" id="btnLook">
				<i class="icon-look-fund"></i>
				<p>查看公积金贷款</p>
			</div>
			<div class="mod" id="btnFetch">
				<i class="icon-use-fund"></i>
				<p>使用公积金还款</p>
			</div>
		</div>
		<div class="warm-tips">
			<p>温馨提醒：</p>
			<p>若要使用公积金还款，须先修改初始密码；</p>
			<p>若发现账号信息异常，请<b>点击这里</b></p>
		</div>
	</div>
</section>

<div id="loading" class="loading hasText invisible">
	<div class="c">
		<div class="body">
			<div class="img"></div>
			<div class="text" style="display:block">正在加载中...</div>
		</div>
	</div>
	<div class="bg"></div>
</div>

<section class="yd-pop-box" data-popbox="true">
    <div class="c">
        <div class="bd" wp="wpdom">
            <div class="close"></div>
            <div class="content">
                <div class="text">
                    <div class="authcode-box">
                        <div class="p">验证码</div>
						<div class="p">
                            <div class="authcode" id="authcode"></div>
						</div>
						<div class="p">
							看不清？点击图片更新验证码
						</div>
						<div class="p">
							<input type="text" placeholder="请输入图示验证码" id="writecode">
						</div>
					</div>
                </div>
                <div class="btn">
                    <div class="col">
                        <span class="no">取消</span>
                    </div>
                    <div class="col">
                        <span class="ok">立即刷新</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="yd-pop-box" data-dialog="true">
	<div class="c">
		<div class="bd" wp="wpdom">
			<div class="close"></div>
			<div class="content">
				<div class="body">
					<div class="head"></div>
					<div class="text"></div>
				</div>
				<div class="btn">
					<div class="col">
						<span class="no">先不修改</span>
					</div>
					<div class="col">
						<span class="ok">修改密码</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- build:myFundJs -->
<script src="../js/fastclick.js"></script>
<script src="../js/query.js"></script>
<script src="../js/common.js"></script>
<script src="../js/gztUtil.js"></script>
<script src="../js/myFund.js"></script>
<!-- endbuild -->
</body>
</html>
